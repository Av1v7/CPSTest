<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gameScene.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Av1v - CpsTest</title>
</head>

<body>

    <div id="my-extension-container" class="container">
        <div class="container">
            <p class="instructions"></p>
            <div class="click-area">
                <p class="click-count">Click To Start</p>
            </div>
            <div class="timer"></div>
        </div>
        <div class="actions">
            <button id="GotoStartScene" class="OverlayButtons">Go Home</button>
            <button id="Retry" class="OverlayButtons">Play Again</button>
        </div>
        <div class="credit-container">
            <a href="#" id="discordLink">
                <i class="fab fa-discord"></i>
            </a>
            <p class="credit-text">Made By: Av1v</p>
            <a href="#" id="githubLink">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script src="/js/gameScene.js"></script>
</body>

</html>
